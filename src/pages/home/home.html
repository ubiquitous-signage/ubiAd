<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p style="text-align:center">広告を投稿する</p>

  <form (submit)="doSubmit()">
    <ion-item>
      <ion-label>タイトル</ion-label>
      <ion-input type="text" required [(ngModel)]="adInfo.title" name="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>内容</ion-label>
      <ion-textarea required [(ngModel)]="adInfo.contents" name="contents"></ion-textarea>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block>投稿する</button>
    </div>
  </form>

  <p style="text-align: right">金額: <b>{{ adInfo.contents.length / 100 }} UTC</b></p>
</ion-content>
